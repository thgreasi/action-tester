name: balenaCloud

on:
  push:
    tags:
      - "*"
jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        fleet: [hello-node, hello-node-pi1]
    steps:
      - uses: actions/checkout@v2
      - uses: balena-io/balena-ci@add-tests
        name: 'Deploy to thgreasinomembersorg/${{ matrix.fleet }}'
        with:
          balena_token: ${{ secrets.BALENA_STAGING_TOKEN }} 
          environment: balena-staging.com
          fleet: 'thgreasinomembersorg/${{ matrix.fleet }}' 
          create_tag: true
